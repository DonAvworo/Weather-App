<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    
</head>
<body>
    <div class="header-main container">

        <div class="header">
            <a href="index.html">
                <h1>Weather Forecast</h1>
            </a>
        </div>
       
        <div class="video-container main"> Main  
            <div class="video-card"> 
                <video autoplay loop class="video" muted plays-inlined>  <!-- autoplay and loop is used to make the video play on page load -->
                    <!-- <source src="./assets/media/weatherWebsite.mp4" type="video/mp4"> -->
                </video>
            </div>
        </div>

        <div class="search"> Search Form
            <div class="search-bar">  <!-- Set as absolute to enable independent possitioning in the container -->
                <form>
                    <input type="text" name="city" class="city-input" placeholder="Enter a city" id="cityInput">
                    <button class="submit-button" id="submitBtn"> 
                    <img src="./assets/media/weather-Icons/icons8-smiling-sun-50.png">
                    </button>
                    <!-- <input type="submit" value="Submit" class="submit-button" id="submitBtn"> -->
                </form>
            </div> 
        </div> 

        <div class="weather" id="weatherCondition"> Daily Weather Condition

            <h3>Weather: <span id="weather"></span><span id="description"></h3>
            <p id="weather-icons"></p>
            
            <h3>Temperature: <span id="temp"></span></h3>
            <p id="temp-icon"></p>
            
            <h3>Humidity: <span id="humidity"></span></h3>
            <p id="humidity-icon"></p>
           
            <h3>Wind speed: <span id="wind"></span></h3>
            <p id="wind-icon"></p>
            
            <h3>UV Index: <span id="uv-index"></span></h3>
            <p id="uv-index-icon"></p>

            <h3> Icons: <span id="weather-icons"></span></h3>
            <p id="weather-icons"></p>
           
        </div>

        <div class="weekly-forecast" id="weatherForecast"> Weather Forecast
            <div class="forecast-container">
                <div class="forecast-card">
                    <h3>Forecast: <span id="forecast"></span></h3>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2020 Weather Forecast by Don Avworo</p>
        </footer>

    </div>
    
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/weather.js"></script>

</body>
</html>
