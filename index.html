<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="header">
        
        <video autoplay loop class="video" muted plays-inlined>
            <source src="./assets/media/weatherWebsite.mp4" type="video/mp4">
        </video>



    </header>
    
    <div class="container">
        <div class="header">
            <h1><span>Weather</span></h1>
        </div>

        <div class="header">
            <h3><span>Temperature</span></h1>
        </div>

        <div class="header">
            <h3><span>Humidity</span></h1>
        </div>

        <div class="header">
            <h3><span>Wind Speed</span></h1>
        </div>

        <div class="header">
            <h3><span>UV Index</span></h1>
        </div>
    </div>

    <div class="content">
        <form>
            <input type="text" name="city" placeholder="Enter a city">
            <input type="submit" value="Submit">
        </form>
    </div>  
</body>
</html>
