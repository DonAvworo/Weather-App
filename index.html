<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    
</head>
<body>
    <header class="header-main">
        
        <video autoplay loop class="video" muted plays-inlined>  <!-- autoplay and loop is used to make the video play on page load -->
            <source src="./assets/media/weatherWebsite3.mp4" type="video/mp4">
        </video>

        <nav>  <!-- navigation bar set as relative to enable other elements to be placed on the container -->
            <ul class="nav-list">
                <li class="nav-bar"><a href="index.html">Home</a></li>
                <li class="nav-bar"><a href="#">About</a></li>
                <li class="nav-bar"><a href="#">News</a></li>
                <li class="nav-bar"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="search-bar">  <!-- Set as absolute to enable independent possitioning in the container -->
            <form>
                <input type="text" name="city" class="city-input" placeholder="Enter a city" id="cityInput">
                <button class="submit-button" id="submitBtn"> 
                    <img src="./assets/media/weather-Icons/icons8-smiling-sun-50.png">
                </button>
                <!-- <input type="submit" value="Submit" class="submit-button" id="submitBtn"> -->
            </form>
        </div>  

        <div class="weather-condition" id="weatherCondition">
            <div class="Weather">
                <h3><span>Weather</span></h1>
            </div>
    
            <div class="Temperature">
                <h3><span>Temperature</span></h1>
            </div>
    
            <div class="Humidity">
                <h3><span>Humidity</span></h1>
            </div>
    
            <div class="Wind">
                <h3><span>Wind</span></h1>
            </div>
    
            <div class="uv-Index">
                <h3><span>UV Index</span></h1>
            </div>
        </div>

    </header>
    
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/weather.js"></script>

</body>
</html>
